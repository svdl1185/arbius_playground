{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Arbius Playground{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#ffffff',
              secondary: '#000000',
              darkbg: '#000000',
              cardbg: '#111111',
              textlight: '#ffffff',
              textmuted: '#888888',
              border: '#222222',
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
    <style>
      .nav-glass {
        background: rgba(0,0,0,0.95);
        backdrop-filter: blur(16px);
        box-shadow: 0 2px 24px 0 rgba(0,0,0,0.3);
        border-bottom: 1px solid #222222;
      }
      .nav-link {
        @apply text-textmuted hover:text-white transition px-3 py-2 rounded-lg font-medium;
      }
      .nav-link-active {
        @apply text-white bg-white/10;
      }
      .nav-wallet-connected {
        @apply bg-white text-black px-4 py-2.5 rounded-xl font-semibold shadow-lg transition-all duration-300 flex items-center gap-2;
      }
      .nav-wallet-address {
        @apply bg-cardbg text-textmuted px-3 py-2 rounded-lg text-xs font-mono border border-border;
      }
      .nav-wallet-balance {
        @apply bg-white/10 text-white px-3 py-2 rounded-lg text-xs font-semibold border border-white/20;
      }
      .nav-mobile-menu {
        background: rgba(0,0,0,0.98);
        backdrop-filter: blur(24px);
        border-bottom: 1px solid #222222;
      }
      .wallet-status-indicator {
        @apply w-2 h-2 rounded-full bg-white animate-pulse;
      }
      .wallet-dropdown {
        @apply absolute top-full right-0 mt-2 w-64 bg-cardbg border border-border rounded-xl shadow-xl backdrop-blur-lg z-50;
      }
    </style>
</head>
<body class="bg-darkbg text-textlight font-sans min-h-screen flex flex-col">
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
    <!-- MetaMask Integration -->
    <script src="{% static 'js/metamask.js' %}"></script>
</body>
</html>
